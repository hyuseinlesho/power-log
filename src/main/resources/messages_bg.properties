about.title=За нас
about.first-content=PowerLog е цялостно уеб приложение, предназначено за проследяване на тренировки за силова подготовка. То предоставя интуитивна платформа за фитнес ентусиасти, за да записват упражнения, серии, повторения и тежести, осигурявайки ефективно и резултатно проследяване на тренировките.
about.second-content=Изграден със съвременни уеб технологии, PowerLog включва потребителска автентикация, контрол на достъпа въз основа на роли и адаптивен дизайн, осигуряващи безупречно потребителско изживяване на всички устройства.

