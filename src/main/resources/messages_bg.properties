about.title=За нас
about.first-content=Това е цялостно уеб приложение, предназначено за проследяване на силови тренировки. Осигурява лесна за използване платформа за фитнес ентусиасти, за да следат своите упражнения, серии, повторения и тежести, осигуряващи ефективно проследяване на тренировките.
about.second-content=Създаден с модерни уеб технологии, PowerLog включва удостоверяване на потребителя, базиран на роли достъп контрол и адаптивен дизайн за предоставяне на безпроблемно потребителско изживяване на всички устройства.

