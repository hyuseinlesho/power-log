about.title=Über
about.first-content=Dies ist eine umfassende Webanwendung zur Verfolgung von Krafttrainingseinheiten. Bietet eine benutzerfreundliche Plattform für Fitnessbegeisterte zum Protokollieren von Übungen, Sätzen, Wiederholungen und Gewichten und sorgt für eine effiziente und effektive Trainingsverfolgung.
about.second-content=Mit modernen Webtechnologien gebaut, bietet PowerLog Benutzerauthentifizierung, rollenbasierte Zugriffskontrolle und ein responsives Design für ein nahtloses Benutzererlebnis auf allen Geräten.

