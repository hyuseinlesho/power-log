<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Workout</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <!-- Page content -->
    <section class="py-5">
        <div class="container px-5 my-5">
            <h2>Edit Workout</h2>
            <form th:action="@{/workouts/{workoutId}/edit(workoutId=${workoutDto.id})}" th:object="${workoutDto}" method="post">
                <!-- Date Field -->
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>

                <!-- Exercises Fields -->
                <div id="exercises">
                    <div class="exercise mb-4" th:each="exercise, iterStat : *{exercises}">
                        <h4>Exercise <span th:text="${iterStat.index + 1}"></span></h4>
                        <div class="form-group">
                            <label th:for="'exerciseSelect' + ${iterStat.index}">Exercise</label>
                            <select class="form-control" th:id="'exerciseSelect' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].name}">
                                <option value="" selected disabled>Select Exercise</option>
                                <option th:each="exerciseOption : ${exerciseOptions}" th:value="${exerciseOption.name}" th:text="${exerciseOption.name}"></option>
                            </select>
                        </div>
                        <!-- Create Exercise Button -->
                        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/exercises/create'">Or Create Exercise</button>
                        <div class="form-group">
                            <label th:for="'sets' + ${iterStat.index}">Sets</label>
                            <input type="number" class="form-control" th:id="'sets' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].sets}" placeholder="Sets" required>
                        </div>
                        <div class="form-group">
                            <label th:for="'reps' + ${iterStat.index}">Reps</label>
                            <input type="number" class="form-control" th:id="'reps' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].reps}" placeholder="Reps" required>
                        </div>
                        <div class="form-group">
                            <label th:for="'weight' + ${iterStat.index}">Weight (kg)</label>
                            <input type="number" class="form-control" th:id="'weight' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].weight}" placeholder="Weight" required>
                        </div>
                    </div>
                </div>

                <!-- Add Exercise Button -->
                <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <!-- Hidden template for new exercises -->
            <div id="exerciseTemplate" style="display:none;">
                <div class="exercise mb-4">
                    <h4>Exercise __INDEX__</h4>
                    <div class="form-group">
                        <label for="exerciseSelect__INDEX__">Exercise</label>
                        <select class="form-control" id="exerciseSelect__INDEX__" name="exercises[__INDEX__].name">
                            <option value="" selected disabled>Select Exercise</option>
                            <option th:each="exerciseOption : ${exercises}" th:value="${exerciseOption.name}" th:text="${exerciseOption.name}"></option>
                        </select>
                    </div>
                    <!-- Create Exercise Button -->
                    <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/exercises/create'">Or Create Exercise</button>
                    <div class="form-group">
                        <label for="sets__INDEX__">Sets</label>
                        <input type="number" class="form-control" id="sets__INDEX__" name="exercises[__INDEX__].sets" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="reps__INDEX__">Reps</label>
                        <input type="number" class="form-control" id="reps__INDEX__" name="exercises[__INDEX__].reps" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="weight__INDEX__">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight__INDEX__" name="exercises[__INDEX__].weight" placeholder="0.0" required>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
