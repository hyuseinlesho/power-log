<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">PowerLog</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a sec:authorize="isAuthenticated()"
           class="navbar-brand"
           th:href="@{/home}">PowerLog</a>
        <a sec:authorize="!isAuthenticated()"
           class="navbar-brand"
           th:href="@{/}">PowerLog</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdownLanguage"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span th:text="#{lang.change}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownLanguage">
                        <li><a class="dropdown-item"
                               th:text="#{lang.eng}"></a></li>
                        <li><a class="dropdown-item"
                               th:text="#{lang.bg}"></a></li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()"
                    class="nav-item">
                    <a class="nav-link"
                       th:href="@{/home}"
                       th:text="#{nav.home}"></a>
                </li>
                <li sec:authorize="!isAuthenticated()"
                    class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:text="#{nav.home}"></a>
                </li>
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/about}"
                                        th:text="#{nav.about}"></a></li>
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/contact}"
                                        th:text="#{nav.contact}"></a></li>
                <li sec:authorize="isAuthenticated()"
                    class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdownWelcome"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       th:text="#{nav.workout}"></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownWelcome">
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/workouts/history}"
                               th:text="#{nav.workout.history}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/workouts/create}"
                               th:text="#{nav.workout.create}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/exercises}"
                               th:text="#{nav.workout.exercises}"></a>
                        </li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()"
                    class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdownTools"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       th:text="#{nav.tools}"></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownTools">
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/weight-logs}"
                               th:text="#{nav.tools.weight}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/progress-photos}"
                               th:text="#{nav.tools.progress-photos}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdownAccount"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       th:text="#{nav.account}"></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAccount">
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/register}"
                               th:text="#{nav.account.register}"></a>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/login}"
                               th:text="#{nav.account.login}"></a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/users/profile}"
                               th:text="#{nav.account.profile}"></a>
                        </li>
                        <li sec:authorize="isAuthenticated()"
                            class="dropdown-divider"></li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/logout}"
                               th:text="#{nav.account.logout}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main content-->
<main layout:fragment="content"></main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white"
                     th:text="#{footer.copyright} + ' &copy; 2024 PowerLog. ' + #{footer.rights}"></div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".dropdown-item").click(function () {
            const selectedOption = $(this).text();
            const langMap = {
                'English': 'en',
                'Български': 'bg'
            };
            const selectedLang = langMap[selectedOption] || '';
            if (selectedLang !== '') {
                window.location.replace('?lang=' + selectedLang);
            }
        });
    });
</script>
</body>
</html>
