<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0" layout:fragment="content">
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 align-items-center justify-content-center">
                <div class="col-lg-8 col-xl-7 col-xxl-6">
                    <div class="my-5 text-center text-xl-start">
                        <h1 class="display-5 fw-bolder text-white mb-2">Welcome to PowerLog</h1>
                        <p class="lead fw-normal text-white-50 mb-4">Track your strength training workouts efficiently.
                            Log exercises, sets, reps, weights, and manage your progress seamlessly.</p>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3"
                               th:href="@{/register}">Get Started</a>
                            <a class="btn btn-outline-light btn-lg px-4"
                               th:href="@{/about}">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                    <img class="img-fluid rounded-3 my-5"
                         src="/images/home-header.webp"
                         alt="PowerLog Strength Training"/>
                </div>
            </div>
        </div>
    </header>
</main>
</body>
</html>
