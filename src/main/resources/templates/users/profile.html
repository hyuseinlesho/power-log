<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Profile</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">User Information</h5>
                </div>
                <div class="card-body">
                    <form th:object="${user}">
                        <div class="form-group mb-3 d-flex align-items-center">
                            <label for="username" class="me-3">Username:</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:value="*{username}"
                                   readonly>
                        </div>
                        <div class="form-group mb-3 d-flex align-items-center">
                            <label for="email" class="me-3">Email:</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:value="*{email}"
                                   readonly>
                            <button type="button"
                                    class="btn btn-sm btn-secondary ms-3"
                                    data-bs-toggle="modal"
                                    data-bs-target="#changeEmailModal">Change</button>
                        </div>
                        <div class="form-group mb-3 d-flex align-items-center">
                            <label for="password" class="me-3">Password:</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   value="********"
                                   readonly>
                            <button type="button"
                                    class="btn btn-sm btn-secondary ms-3"
                                    data-bs-toggle="modal"
                                    data-bs-target="#changePasswordModal">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Change Email Modal -->
    <div class="modal fade" id="changeEmailModal" tabindex="-1" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeEmailModalLabel">Change Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changeEmailForm">
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">New Email</label>
                            <input type="email" class="form-control" id="newEmail" name="newEmail">
                            <div class="text-danger" id="emailError"></div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="changeEmail()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <div class="text-danger" id="passwordError"></div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="changePassword()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
