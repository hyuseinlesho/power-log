<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{login.title}"></title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card border-0 shadow rounded-3">
                        <div class="card-body p-4 p-sm-5">
                            <h2 class="text-center mb-4"
                                th:text="#{login.title}"></h2>
                            <form th:action="@{/login}"
                                  method="post">
                                <!-- Success message -->
                                <div th:if="${param.success}"
                                     class="alert alert-success mb-4"
                                     th:text="#{login.success}">
                                </div>
                                <!-- Error message -->
                                <div th:if="${param.error}"
                                     class="alert alert-danger mb-4"
                                     th:text="#{login.error}">
                                </div>
                                <!-- Logout message -->
                                <div th:if="${param.logout}"
                                     class="alert alert-success mb-4"
                                     th:text="#{login.logout}">
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           name="username"
                                           class="form-control"
                                           id="username"
                                           placeholder="Username"
                                           required autofocus
                                           autocomplete="username">
                                    <label for="username"
                                           th:text="#{login.username}"></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password"
                                           name="password"
                                           class="form-control"
                                           id="password"
                                           placeholder="Password"
                                           required autocomplete="current-password">
                                    <label for="password"
                                           th:text="#{login.password}"></label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit"
                                            class="btn btn-primary"
                                            th:text="#{login.title}">
                                    </button>
                                    <a th:href="@{/register}"
                                       class="btn btn-secondary mt-2"
                                       th:text="#{login.register}"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
