<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="#{register.title} + ' - PowerLog'"></title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/core-theme-styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card border-0 shadow rounded-3">
                        <div class="card-body p-4 p-sm-5">
                            <h2 class="text-center mb-4"
                                th:text="#{register.title}"></h2>
                            <form>
                                <!-- Fail message -->
                                <div th:if="${param.fail}"
                                     class="alert alert-danger mb-4"
                                     th:text="#{register.fail}">
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control"
                                           id="inputUsername"
                                           placeholder="Username"
                                           required autofocus
                                           autocomplete="username">
                                    <label for="inputUsername"
                                           th:text="#{register.username}"></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email"
                                           class="form-control"
                                           id="inputEmail"
                                           placeholder="Email"
                                           required autocomplete="email">
                                    <label for="inputEmail"
                                           th:text="#{register.email}"></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password"
                                           class="form-control"
                                           id="inputPassword"
                                           placeholder="Password"
                                           required autocomplete="new-password">
                                    <label for="inputPassword"
                                           th:text="#{register.password}"></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password"
                                           class="form-control"
                                           id="inputConfirmPassword"
                                           placeholder="Confirm Password"
                                           required autocomplete="new-password">
                                    <label for="inputConfirmPassword"
                                           th:text="#{register.confirm-password}"></label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit"
                                            class="btn btn-primary"
                                            th:text="#{register.title}">
                                    </button>
                                    <a th:href="@{/admin/demo/auth/login}"
                                       class="btn btn-secondary mt-2"
                                       th:text="#{register.login}"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white"
                     th:text="#{footer.copyright} + ' &copy; 2024 PowerLog. ' + #{footer.rights}"></div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
