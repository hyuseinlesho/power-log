<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Workout Log</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Workout Log</h1>
                <p class="lead fw-normal text-muted mb-0">Your workout history</p>
            </div>
            <div class="row gx-5">
                <!-- Loop through the workouts and display each one -->
                <div th:each="workout : ${workouts}" class="col-lg-12 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" th:text="${workout.date}">Workout Date</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li th:each="exercise : ${workout.exercises}" class="list-group-item">
                                    <span th:text="'Exercise: ' + ${exercise.name}"></span><br/>
                                    <span th:text="'Sets: ' + ${exercise.sets}"></span><br/>
                                    <span th:text="'Reps: ' + ${exercise.reps}"></span><br/>
                                    <span th:text="'Weight: ' + ${exercise.weight + ' kg'}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
