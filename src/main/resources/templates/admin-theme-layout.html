<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">PowerLog</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <!-- DataTables CSS-->
    <link href="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.css" rel="stylesheet">
    <!-- Admin theme CSS (includes Bootstrap)-->
    <link href="/css/admin-theme-styles.css" rel="stylesheet"/>
</head>
<body class="sb-nav-fixed">
<!-- Navigation-->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3"
       th:href="@{/home}">PowerLog</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control"
                   type="text"
                   placeholder="Search for..."
                   aria-label="Search for..."
                   aria-describedby="btnNavbarSearch"/>
            <button class="btn btn-primary"
                    id="btnNavbarSearch"
                    type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                    <a class="dropdown-item"
                       href="#">Settings</a>
                </li>
                <li>
                    <a class="dropdown-item"
                       href="#">Activity Log</a>
                </li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li>
                    <form action="#"
                          th:action="@{/auth/logout}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="dropdown-item"
                                th:text="#{nav.account.logout}">
                        </button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<!-- Main content-->
<main layout:fragment="content"></main>
<!-- DataTables JS-->
<script src="https://cdn.datatables.net/v/dt/dt-2.1.2/datatables.min.js"></script>
<!-- Datatables demo JS-->
<script th:src="@{/js/datatables-simple-demo.js}"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Font Awesome-->
<script src="https://kit.fontawesome.com/82168f8963.js"
        crossorigin="anonymous"></script>
<!-- Demo assets-->
<script src="/assets/admin-demo-charts/chart-area-demo.js"></script>
<script src="/assets/admin-demo-charts/chart-bar-demo.js"></script>
<script src="/assets/admin-demo-charts/chart-pie-demo.js"></script>
<!-- Admin theme JS-->
<script th:src="@{/js/admin-theme-scripts.js}"></script>
</body>
</html>
