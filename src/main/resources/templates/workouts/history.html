<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Workout History</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Workout Log</h1>
                <p class="lead fw-normal text-muted mb-0">Your workout history</p>
            </div>
            <!-- Success Message -->
            <div th:if="${successMessage}"
                 class="alert alert-success"
                 th:text="${successMessage}"></div>
            <!-- Search Form -->
            <div class="mb-4">
                <form th:action="@{/workouts/history/search}" method="get">
                    <div class="input-group">
                        <input type="text"
                               name="query"
                               class="form-control"
                               placeholder="Search workouts..."
                               aria-label="Search workouts"
                               aria-describedby="button-search">
                        <button class="btn btn-primary"
                                type="submit"
                                id="button-search">Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="row gx-5">
                <div th:each="item : ${workoutsWithDelimiters}" class="col-lg-12 mb-5">
                    <div th:if="${#strings.startsWith(item, 'Week starting on: ')}" class="mt-3">
                        <h4 th:text="${item}"></h4>
                    </div>
                    <div th:unless="${#strings.startsWith(item, 'Week starting on: ')}" class="card">
                        <div class="card-header">
                            <h5 class="card-title"
                                th:text="${item.getDate()} + ' ' + ${item.time}"></h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Exercise</th>
                                        <th>Sets</th>
                                        <th>Reps</th>
                                        <th>Weight</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="exercise : ${item.exercises}">
                                        <td th:text="${exercise.name}"></td>
                                        <td th:text="${exercise.sets}"></td>
                                        <td th:text="${exercise.reps}"></td>
                                        <td th:text="${exercise.weight}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{|/workouts/${item.id}/details|}"
                               class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
