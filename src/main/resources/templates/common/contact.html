<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{contact.title}"></title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder"
                    th:text="#{contact.header}"></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form th:action="@{/contact}"
                              th:object="${contactDto}"
                              method="post">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control"
                                       id="name"
                                       type="text"
                                       placeholder="Enter your name..."
                                       th:field="*{name}"
                                       autocomplete="name"/>
                                <label for="name"
                                th:text="#{contact.name}"></label>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control"
                                       id="email"
                                       type="email"
                                       placeholder="name@example.com"
                                       th:field="*{email}"
                                       autocomplete="email"/>
                                <label for="email"
                                       th:text="#{contact.email}"></label>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control"
                                          id="message"
                                          placeholder="Enter your message here..."
                                          style="height: 10rem"
                                          th:field="*{message}"
                                          autocomplete="off"></textarea>
                                <label for="message"
                                th:text="#{contact.message}"></label>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('message')}"
                                     th:errors="*{message}"></div>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg"
                                        id="submitButton"
                                        type="submit"
                                        th:text="#{contact.submit}">
                                </button>
                            </div>
                        </form>
                        <!-- Success message -->
                        <div th:if="${message}"
                             class="alert alert-success mt-3"
                             role="alert">
                            <span th:text="${message}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
