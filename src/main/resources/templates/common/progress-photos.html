<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{core-theme-layout}">
<head>
    <title th:text="#{progress-photos.title}"></title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder"
                    th:text="#{progress-photos.header}"></h1>
                <p class="lead fw-normal text-muted mb-0"
                   th:text="#{progress-photos.content}"></p>
            </div>
            <!-- Success Message -->
            <div th:if="${successMessage}"
                 class="alert alert-success"
                 th:text="${successMessage}"></div>
            <!-- Error Message -->
            <div th:if="${errorMessage}"
                 class="alert alert-danger"
                 th:text="${errorMessage}"></div>
            <!-- Progress Photos Form -->
            <div class="mb-4">
                <form th:action="@{/progress-photos/upload}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${photoDto}">
                    <div class="form-group">
                        <label for="date"
                               th:text="#{progress-photos.date}"></label>
                        <input type="text"
                               class="form-control"
                               id="date"
                               th:field="*{date}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="photo"
                               th:text="#{progress-photos.photo}"></label>
                        <input type="file"
                               class="form-control"
                               id="photo"
                               th:field="*{photo}"
                               accept="image/*"
                               required>
                    </div>
                    <button type="submit"
                            class="btn btn-primary mt-3"
                            th:text="#{progress-photos.upload}">
                    </button>
                </form>
            </div>
            <!-- Display Progress Photos -->
            <div class="row gx-5">
                <div th:each="photo : ${progressPhotos}"
                     class="col-lg-4 mb-5">
                    <div class="card">
                        <img th:src="@{'/uploads/progress-photos/' + ${username} + '/' + ${photo.filename}}"
                             class="card-img-top"
                             alt="Progress Photo">
                        <div class="card-body">
                            <h5 class="card-title"
                                th:text="${photo.date}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#date", {
                dateFormat: "Y-m-d"
            });
        });
    </script>
</main>
</body>
</html>
