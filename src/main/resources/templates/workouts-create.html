<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Workout</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <h2>Create Workout</h2>
            <form th:action="@{/workouts/create}" th:object="${workout}" method="post">
                <!-- Date Field -->
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>

                <!-- Exercises Fields -->
                <div id="exercises">
                    <div class="exercise mb-4" th:each="exercise, iterStat : *{exercises}">
                        <h4>Exercise <span th:text="${iterStat.index + 1}"></span></h4>
                        <div class="form-group">
                            <label th:for="'exerciseSelect' + ${iterStat.index}">Exercise</label>
                            <select class="form-control" th:id="'exerciseSelect' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].name}">
                                <option value="" selected disabled>Select Exercise</option>
                                <option th:each="exerciseOption : ${exercises}" th:value="${exerciseOption.name}" th:text="${exerciseOption.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:for="'sets' + ${iterStat.index}">Sets</label>
                            <input type="number" class="form-control" th:id="'sets' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].sets}" placeholder="Sets" required>
                        </div>
                        <div class="form-group">
                            <label th:for="'reps' + ${iterStat.index}">Reps</label>
                            <input type="number" class="form-control" th:id="'reps' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].reps}" placeholder="Reps" required>
                        </div>
                        <div class="form-group">
                            <label th:for="'weight' + ${iterStat.index}">Weight (kg)</label>
                            <input type="number" class="form-control" th:id="'weight' + ${iterStat.index}" th:field="*{exercises[__${iterStat.index}__].weight}" placeholder="Weight" required>
                        </div>
                    </div>
                </div>

                <!-- Add Exercise Button -->
                <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Create Workout</button>
            </form>
        </div>
    </section>

    <script>
        function addExercise() {
            const exercisesDiv = document.getElementById('exercises');
            const exerciseCount = exercisesDiv.getElementsByClassName('exercise').length;
            const newExerciseHtml = `
            <div class="exercise mb-4">
                <h4>Exercise ${exerciseCount + 1}</h4>
                <div class="form-group">
                    <label for="exerciseSelect${exerciseCount}">Exercise</label>
                    <select class="form-control" id="exerciseSelect${exerciseCount}" name="exercises[${exerciseCount}].name">
                        <option value="" selected disabled>Select Exercise</option>
                        <!-- Exercise options will be populated here by Thymeleaf -->
                        <option th:each="exerciseOption : ${exercisesDiv}" th:value="\${exerciseOption.name}" th:text="\${exerciseOption.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sets${exerciseCount}">Sets</label>
                    <input type="number" class="form-control" id="sets${exerciseCount}" name="exercises[${exerciseCount}].sets" placeholder="Sets" required>
                </div>
                <div class="form-group">
                    <label for="reps${exerciseCount}">Reps</label>
                    <input type="number" class="form-control" id="reps${exerciseCount}" name="exercises[${exerciseCount}].reps" placeholder="Reps" required>
                </div>
                <div class="form-group">
                    <label for="weight${exerciseCount}">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight${exerciseCount}" name="exercises[${exerciseCount}].weight" placeholder="Weight" required>
                </div>
            </div>`;
            exercisesDiv.insertAdjacentHTML('beforeend', newExerciseHtml);
        }
    </script>
</main>
</body>
</html>
