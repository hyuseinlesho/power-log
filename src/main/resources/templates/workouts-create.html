<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Workout</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Create Workout</h1>
                <p class="lead fw-normal text-muted mb-0">Log a new workout session</p>
            </div>
            <div class="row gx-5">
                <div class="col-lg-12 mb-5">
                    <form th:action="@{/workouts/create}" th:object="${workoutDto}" method="post">
                        <!-- Date Field -->
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                        </div>

                        <!-- Exercises Field -->
                        <div class="form-group">
                            <label for="exercises">Select Exercises</label>
                            <select multiple class="form-control" id="exercises" th:field="*{exercises}">
                                <option th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.name}">Exercise</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Workout</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
