<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Workout History</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="content">
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Workout Log</h1>
                <p class="lead fw-normal text-muted mb-0">Your workout history</p>
            </div>
            <div class="row gx-5">
                <!-- Loop through the workouts and display each one -->
                <div th:each="workout : ${workouts}" class="col-lg-12 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" th:text="${workout.date}">Workout Date</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <table class="table">
                                <thead>
                                <tr>
                                    <th>Exercise</th>
                                    <th>Sets</th>
                                    <th>Reps</th>
                                    <th>Weight</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="exercise : ${workout.exercises}">
                                    <td th:text="${exercise.name}">Exercise Name</td>
                                    <td th:text="${exercise.sets}">Sets</td>
                                    <td th:text="${exercise.reps}">Reps</td>
                                    <td th:text="${exercise.weight}">Weight</td>
                                </tr>
                                </tbody>
                                </table>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
